name: BiggerTreesPlugin
version: '${version}'
main: io.github.fabspu.biggertreesplugin.BiggerTreesPlugin
api-version: '1.20'
description: Plugin for larger trees
author: Fabian Spataru
website: https://github.com/fabspu/BiggerTrees
prefix: bgrtreesPlgin
libraries:
  - com.google.guava:guava:30.1.1-jre
  - com.google.code.gson:gson:2.8.6
permissions :
  permission.node:
    description: "This is a permission node"
    default: op
    children:
      permission.node.child: true
  another.permission.node:
    description: "This is another permission node"
    default: not op